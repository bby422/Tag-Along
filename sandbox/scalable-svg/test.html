<!DOCTYPE html>
<html>
  <head>
    <script src="../lib/svg.js" data-path="../lib/"></script>
    <style>
body{
}
#mySVG{
  position:absolute;
  top:1%;
  left:1%;
  border:1px solid black;
  width:98%;
  height:98%;
}
    </style>
    <script>
function windowHeightUpdated(){
  var ww = window.innerWidth,
      wh = window.innerHeight,
      scaleW = ww/100,
      scaleH = wh/100,
      svg_stage = document.getElementById('svg-stage');

  svg_stage.setAttribute('transform', 'scale('+scaleW+', '+scaleH+')');
}
window.addEventListener('load', windowHeightUpdated, true);
window.addEventListener('resize', windowHeightUpdated, true);
    </script>
  </head>
  <body>
    <script type="image/svg+xml">
      <svg id="mySVG" width="100" height="100" 
       xmlns:dc="http://purl.org/dc/elements/1.1/">
       <g id="svg-stage" transform="scale(1,1)">
        <rect 
          x="0"
          y="0"
          width="50"
          height="50"
          fill="gray"/>
        <rect 
          x="50"
          y="50"
          width="50"
          height="50"
          fill="black"/>
       </g>
      </svg>
    </script>
</body></html>
